defaults:
  actions:
    backport:
      assignees:
        - "{{ author }}"

queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: Backport patches to the release/v4.2.x branch
    conditions:
      - base=main
      - label=A:backport/v4.2.x
    actions:
      backport:
        branches:
          - release/v4.2.x
  - name: Backport patches to the release/v4.2.x-lsm branch
    conditions:
      - base=main
      - label=A:backport/v4.2.x-lsm
    actions:
      backport:
        branches:
          - release/v4.2.x-lsm
  - name: Backport patches to the release/v5.x branch
    conditions:
      - base=main
      - label=A:backport/v5.x
    actions:
      backport:
        branches:
          - release/v5.x
